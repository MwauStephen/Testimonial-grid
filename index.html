<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <title>Testimonial | Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card card--1">
        <figure class="review">
          <figurecaption class="review__client">
            <img
              src="img/customer-1.jpg"
              alt="client 1"
              class="review__photo"
            />
            <div class="review__client-box">
              <p class="review__client-name">Mark Authur</p>
              <p class="review__client-occupation">web developer</p>
            </div>
          </figurecaption>

          <h1 class="heading-1">
            I recieved a job offer mid-course and the subjects that I learned
            were current,if not more so,in the company i joined.I honestly feel
            I got every penny's worth.
          </h1>
          <blockquote class="text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod
            explicabo ullam possimus voluptas ratione nesciunt iusto accusamus
            assumenda expedita perspiciatis, quae architecto in optio saepe, ab
            itaque libero aliquam fugiat cum nihil natus? Vero aspernatur hic,
            asperiores autem odio magnam adipisci aut ipsam explicabo excepturi
            dolorum quas mollitia facilis numquam deserunt ducimus, sunt atque
            quia molestiae repellat. Voluptatem, asperiores laborum?
          </blockquote>
        </figure>
      </div>
      <div class="card card--2">
        <figure class="review">
          <figurecaption class="review__client">
            <img
              src="img/customer-2.jpg"
              alt="client 2"
              class="review__photo"
            />
            <div class="review__client-box">
              <p class="review__client-name">Jonathan Walters</p>
              <p class="review__client-occupation">Verified Graduate</p>
            </div>
          </figurecaption>

          <h2 class="heading-2 heading-2--white">
            The team was very supportive and kept me motivated.
          </h2>
          <blockquote class="text">
            I started as a total newbie with vritually no coding skills.I now
            work as a mobile engineer for a big company.This was one of the best
            investemnts I've made in myself.
          </blockquote>
        </figure>
      </div>
      <div class="card card--3">
        <figure class="review">
          <figurecaption class="review__client">
            <img
              src="img/customer-6.jpg"
              alt="client 3"
              class="review__photo"
            />
            <div class="review__client-box">
              <p class="review__client-name">Jeanete Harmon</p>
              <p class="review__client-occupation">Verified Graduate</p>
            </div>
          </figurecaption>

          <h2 class="heading-2 heading-2--black">
            An overall wonderful and rewarding experience
          </h2>
          <blockquote class="text">
            Thank you for the wonderful experience i now have a job that i
            really enjoy and make a living while doing something i love.
          </blockquote>
        </figure>
      </div>
      <div class="card card--4">
        <figure class="review">
          <figurecaption class="review__client">
            <img
              src="img/customer-4.jpg"
              alt="client 4"
              class="review__photo"
            />
            <div class="review__client-box">
              <p class="review__client-name">Patrick Abrams</p>
              <p class="review__client-occupation">Verified graduate</p>
            </div>
          </figurecaption>

          <h2 class="heading-2 heading-2--black">
            Awesome teaching support from TAs who did the bootcamp
            themselves.Getting guidance from them and learning from their
            experiences was easy.
          </h2>
          <blockquote class="text">
            The stuff seemed genuinley concerned about my progress which i find
            really refreshing.The program gave me the confidence necessary to be
            able to go out to the world and present myself as a capable junior
            developer.The standard is above rest.You will get the personal
            attention you need from an incredible community of smart and amazing
            people.
          </blockquote>
        </figure>
      </div>
      <div class="card card--5">
        <figure class="review">
          <figurecaption class="review__client">
            <img
              src="img/customer-5.jpg"
              alt="client 5"
              class="review__photo"
            />
            <div class="review__client-box">
              <p class="review__client-name">Kira Whittle</p>
              <p class="review__client-occupation">Verified Graduate</p>
            </div>
          </figurecaption>

          <h2 class="heading-2 heading-2--white">
            Such a life-changing experience.Highly recommended.
          </h2>
          <blockquote class="text">
            Before joinging the bootcamp i have never written a line of code .I
            needed the structure from professionals who can help me learn
            programming step by step.I was encouraged to enroll by a former
            student of theirs who can only say wonderful things about their
            program.The netire curriculum and stuff did not dissapoint.They were
            really hands on and i have never had to wait long for assistance.The
            agile team in particular was outstanding.It took my learning to the
            next level in a way that no tutorial could ever have .I have always
            referred to it during interview as an example of my development.It
            certaimly helped me find a job as a full stack developer after
            recieving multiple offers.100% recommend.
          </blockquote>
        </figure>
      </div>
    </div>
  </body>
</html>
